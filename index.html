<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Shodo</title>
<script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    
<div class="card">
    <h1 class="cardName">Formulaire Shodo</h1>

    <form id ="form" onsubmit="handleForm(event)">
        <label class="formText">Titre : </label><input type="text" id="title" minlength="2" required>
        <label class="formText">Commentaire : </label><textarea id="body" cols="30" rows="10" required></textarea>

    <input type="submit" value="Enregistrer">
    <span id="error"></span>
    </form>

</div>

    
</body>
</html>
