<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Shodo</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    
<div class="card">
    <h1 class="cardName">Formulaire Shodo</h1>

    <form class= "form" id ="form" onsubmit="handleForm(event)">
        <div class="input">
            <label class="formText">Titre : </label>
            <input type="text" id="title" minlength="2" maxlength="50" required>
        </div>
        <div class="input">
            <label class="formText">Commentaire : </label>
            <textarea id="body" cols="20" rows="6" maxlength="250" minlength="2" required></textarea>
        </div>

        <input class ="button" type="submit" value="Enregistrer">
    </form>

</div>

    
</body>
</html>
